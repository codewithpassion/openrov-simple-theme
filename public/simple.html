<link rel="import" href="/ui-plugin/standard/standard-ui.html">

<polymer-element name="rov-ui-simple" extends="rov-ui-standard">
  <template>
    <link rel="stylesheet" href="./css/style.css">

    <shadow id="shadowElement"></shadow>
  </template>
  <script>
    Polymer({
      domReady: function() {
        var self = this;
        jQuery('html').addClass('simpleTheme');
        
        var header = $('html /deep/ #header');
        var footer = $('html /deep/ #footercontent');

        var setSize = function() {
          $(self.$.shadowElement).width(window.innerWidth);
          header.width(window.innerWidth);
          footer.width(window.innerWidth);
        }

        $(window).resize(function(event) {
          setSize();
        });
        setSize();
      }
    })
  </script>
</polymer-element>
